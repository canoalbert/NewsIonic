<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Search</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-label position="floating">Search query</ion-label>
    <ion-input label type="text" [(ngModel)]="searchQuery"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="searchByAuthor()">Search</ion-button>

  <ion-list *ngIf="searchResults.length > 0">
    <ion-item *ngFor="let result of searchResults">
      <ion-label>
        <h2>{{ result.title }}</h2>
        <p>Author: {{ result.author }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-text *ngIf="searchResults.length === 0 && searchQuery !== ''" color="danger">
    No results found.
  </ion-text>
</ion-content>
