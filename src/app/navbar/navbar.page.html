<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end" class="ion-justify-content-around">
      <ion-button routerLink="">Inicio</ion-button>
      <ion-buttons slot="start" *ngFor="let section of sections">
        <ion-button  [routerLink]="['/section', section.name]" class="ion-text-center cursor">{{ section.name }}</ion-button>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
