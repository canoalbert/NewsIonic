
<ion-tabs>
  <ion-tab-bar slot="start" class="ion-justify-content-around">

    <ion-tab-button *ngFor="let section of sections" [routerLink]="['/section', section.name]"
                    [routerLinkActive]="'active-tab'">
      <ion-label>{{ section.name }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
